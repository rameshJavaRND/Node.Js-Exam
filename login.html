<!DOCTYPE html>
<html>
    <head>
        <title> Login page </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="login.js"></script>
    </head>
    <body >
        <!--main content -->
        <div class="container main-container border border-2 border-secondary">
            <header class="row border-bottom border-2 border-secondary"> <h3 class="border-bottom border-2 border-secondary p-3"> Product Management </h3> 
            <div>
                <nav  class="navbar-right p-3 mx-auto navbar-light ">
                    <a>Home </a>
                    <a>Aboutus</a> 
                    <a>Contact</a>
                </nav> 
            </div>
            </header>
            <!--body applying the validation for the form-->
            <div class="row col-md-4 mx-auto">
                <form class ="align-self-sm-center m-5 pb-5 needs-validation border" novalidate id="login"  method="post">
                    <div class="m-3 p-2">
                        <label class="form-label" for="userName">Username:</label>
                        <input type="text" id="userName" name="userName" class="form-control" placeholder="Enter the Username" required/>
                        <div class="invalid-feedback">
                            Please enter the username.
                        </div>
                    </div>
                    <div class="m-3 p-2">
                        <label class="form-label" for="password">Password: </label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter the password" required> 
                        <div class="invalid-feedback">
                            Please enter the password.
                        </div>
                    </div>
                    <div class="m-3 p-2">
                        <a href="signup.html">New Register</a>
                        <button type="submit" class="btn btn-primary">Login</button> 
                    </div>
                    <div class="alert alert-danger" role="alert" id="invalid-credentials" style="display: none;">
                        Invalid credentials
                    </div>
                </form>
            </div>  
            <div class="border-top border-2 border-secondary footer row" >
                <footer></footer>
            </div>    
        </div>            
    </body>
</html>
