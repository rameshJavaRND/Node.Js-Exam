<!DOCTYPE html>
<html>
    <head>
        <title>Product Details </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="productdetails.js"></script>
    </head>
    <body>
        <div class="container main-container border border-2 border-secondary">
            <div>
                <header class="row border-bottom border-2 border-secondary"> <h3 > Product Management </h3> 
                    Welcome: <span class= "header" id="logined-user-name"></span>
                    <div class="row">
                        <nav class="navbar-right p-3 mx-auto navbar-light">
                        <a class="navbar-brand"> Home </a>
                        <a class="navbar-brand">Aboutus</a>
                        <a class="navbar-brand" href="addProductDetails.html">Add product details</a>
                        <a class="navbar-brand" href="productdetails.html">Show Report</a> 
                        <a class="navbar-brand" href="login.html">Logout</a>
                    </nav> 
                </div>
            </header>
            <!-- Table creation -->
            <div class= " col-md-10 m-3 p-2">
                <table class="table table-bordered table-responsive" id="product" >
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ProductID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Vendor</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Warranty</th>
                            <th scope="col">Operations</th>                        
                        </tr>
                    </thead>
                    <!-- Display no data when no data is created -->
                    <tbody class= "m-3 p-2" id="productData">
                    </tbody>
                </table>
            </div>  
            <div class="border-top border-2 border-secondary footer row">
                <footer> <h5>(c) copyright: Ramesh Designed and developed by Ramesh</h5></footer>
            </div>
        </div>             
    </body>
</html>
