<!DOCTYPE html>
<html>
    <head>
        <title>Add Product Details  </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="addproductdetails.js"></script>
    </head>
    <body>
        <div class="container main-container border border-2 border-secondary">
            <div>
                <header class="row border-bottom border-2 border-secondary"> <h3 > Product Management </h3> 
                    Welcome: <span class= "header" id="logined-user-name"></span>
                    <div class="row">
                        <nav class="navbar-right p-3 mx-auto navbar-light ">
                            <a class="navbar-brand"> Home </a>
                            <a class="navbar-brand">Aboutus</a>
                            <a class="navbar-brand" href="addProductDetails.html">Add product details</a>
                            <a class="navbar-brand" href="productdetails.html">Show Report</a> 
                            <a class="navbar-brand" href="login.html">Logout</a>
                        </nav> 
                    </div>
                </header>
            </div>
            <div class = "row col-md-6">
                <form class ="m-3 p-3  needs-validation addproduct" novalidate id="addproduct" method="post">
                    <div class= "row  d-flex flex-nowrap">
                        <label class= "col-sm-3 col-form-label align-self-sm-center " for="productName" >  Product Name</label> 
                        <input type="text" id="productName" class="col-sm-8 form-control m-3" placeholder="Product name" name="productName" required> 
                    </div>
                    <div  class= "row  d-flex flex-nowrap">
                        <label class= "col-sm-3 col-form-label align-self-sm-center" for="price" >Price</label> 
                        <input type="number" id="price" class="col-sm-8 form-control m-3" placeholder="Enter price" name="price" required>
                    </div>
                    <div class= "row  d-flex flex-nowrap ">
                        <label class= "col-sm-3 col-form-label align-self-sm-center " for="quantity" >Quantity in stock</label>
                        <input type="number" id="quantity" class="col-sm-8 form-control m-3" placeholder="Quantity" name="Quantity" required>
                    </div>
                    <div class= "row  d-flex flex-nowrap">
                        <label class= "col-sm-3 col-form-label align-self-sm-center " for="vendor" >Vendor</label> 
                        <input type="text"id="vendor" class="col-sm-8 form-control m-3" placeholder="Enter Vendor" name="vendor" required>
                    </div>
                    <div class= "row  d-flex flex-nowrap">
                        <label class= "col-sm-3 col-form-label align-self-sm-center" for="warranty" >Warranty</label>
                        <input type="number" id="warranty" class="col-sm-8 form-control m-3" placeholder="Enter Warranty" name="warranty" required>
                    </div>    
                    <div class="save">
                        <button  type="submit">Save</button> 
                    </div>
                </form>   
            </div>
            <div class="border-top border-2 border-secondary footer row">
            <footer> <h5>(c) copyright: Ramesh Designed and developed by ramesh</h5></footer>
            </div>
        </div>            
    </body>
</html>
